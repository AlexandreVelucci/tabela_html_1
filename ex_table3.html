<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Exercício 3 sobre Tabelas</title>
	</head>
	<body>
		<table border="1" width="100%">
			<tr>
				<th style="background-color: #9400d3; color: #ffffff">Cabeçalho 1</th>
				<th style="background-color: #9400d3; color: #ffffff">Cabeçalho 2</th>
				<th style="background-color: #9400d3; color: #ffffff">Cabeçalho 3</th>	
			<tr>
			<tr>
				<td style="background-color:#000000; color: #ffffff">Conteúdo 1</td>
					<td>
						<table border="1" width="100%">
							<tr>
								<td style="background-color: #ffff00">1</td>
								<td style="background-color: #ff0000; color: #ffffff" align="right">2</td>
							</tr>
							<tr>
								<td style="background-color: #0000ff; color: #ffffff" align="right">3</td>
								<td style="background-color: #008000">4</td>	
							</tr>
						</table>
					</td>
				<td style="background-image:url('https://cdn141.picsart.com/295317858054211.png')">Conteúdo 3</td>
			</tr>
			<tr>
				<td style="background-color:#000000; color: #ffffff">Conteúdo 4</td>
				<td style="background-image:url('https://cdn141.picsart.com/295317858054211.png')">Conteúdo 5</td>
					<td>	
						<table border="1" width="100%">
							<tr>
								<td align="center" style="background-color: #ffa500">5</td>
								<td style="background-color: #ffcbdb">6</td>
							</tr>
							<tr>
								<td align="right" style="background-color: #ff007f">7</td>
								<td align="center" style="background-color: #ffa500">8</td>
							</tr>
						</table>
					</td>
			</tr>
		</table>
	</body>
</html>
